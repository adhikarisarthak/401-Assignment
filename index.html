<!DOCTYPE html>
<html>
<head>
    <title>Fridge Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Fridge Management</h1>
        <h2> Testing</h2>
    </header>

    <main>
        <section id="add-item">
            <h2>Add Item to Fridge</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item name" required>
                <input type="date" id="expiration-date" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section id="check-expiration">
            <h2>Check Expiration Dates</h2>
            <ul id="item-list"></ul>
        </section>

        <section id="search-item">
            <h2>Search for Specific Item</h2>
            <input type="text" id="search-input" placeholder="Search item">
            <ul id="search-results"></ul>
        </section>

        <section id="monitor-quantity">
            <h2>Monitor Quantity</h2>
            <ul id="quantity-list"></ul>
        </section>

        <section id="remove-expired">
            <h2>Remove Expired Item</h2>
            <ul id="expired-list"></ul>
        </section>

        <section id="generate-list">
            <h2>Generate Shopping List</h2>
            <button id="generate-list-btn">Generate</button>
            <ul id="shopping-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
